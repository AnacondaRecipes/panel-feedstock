{% set version = "0.10.0" %}

package:
  name: panel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/panel/panel-{{ version }}.tar.gz
  sha256: 06b851cddcf3423788502fbc4bf954d5b402314190da267e33cabe81e071ec46

build:
  number: 0
  noarch: python
  entry_points:
    - panel = panel.command:main
  script:
    # first two lines can probably be dropped in the next release.
    - rm -r panel/dist
    - cp {{ RECIPE_DIR }}/index.ts {{ SRC_DIR }}/panel/
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    # These are also needed at build time.
    - pyct
    - bokeh >=2.2
    - nodejs >=10.13.0
    - pyviz_comms >=0.7.4
    - requests
  run:
    - python >=3
    - bokeh >=2.2
    - markdown
    - param >=1.10.0
    - pyct >=0.4.4
    - pyviz_comms >=0.7.4
    - tqdm

test:
  imports:
    - panel
    - panel.io
  commands:
    - pip check
    - panel --help
  requires:
    - pip

about:
  home: https://panel.holoviz.org
  summary: A high-level app and dashboarding solution for Python
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - philippjfr
    - ocefpaf
