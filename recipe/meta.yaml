{% set version = "0.14.1" %}

package:
  name: panel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/panel/panel-{{ version }}.tar.gz
  sha256: 0922421e5625498a5041123c01e8be7e12c350ce3ef180c534b45419bf20052b

build:
  number: 0
  # trigger: 1
  # nodejs currently isn't available on s390x
  skip: True  # [py<36 or s390x]
  entry_points:
    - panel = panel.command:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - wheel
    - setuptools >=42
    # These are also needed at build time.
    - bleach
    - bokeh >=2.4.3,<2.5
    - nodejs >=10.13.0
    - packaging
    - param >=1.9.0
    - pyct >=0.4.4
    - pyviz_comms >=0.7.4
    - requests
    - tqdm >=4.48.0
  run:
    - python
    - bleach
    - bokeh >=2.4,<2.5
    - markdown
    - param >=1.12.0
    - pyct >=0.4.4
    - pyviz_comms >=0.7.4
    - requests
    - setuptools >=42
    - tqdm >=4.48.0
    - typing_extensions

test:
  imports:
    - panel
    - panel.io
  requires:
    - pip
  commands:
    - pip check
    - panel --help
  # Commenting out downstreams to ease Python 3.11 build-out.
  #downstreams:   # [not win]
    # CI issues on win
    #- holoviews  # [not win]

about:
  home: https://panel.holoviz.org
  summary: A high-level app and dashboarding solution for Python
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  license_url: https://github.com/holoviz/panel/blob/master/LICENSE.txt
  doc_source_url: https://github.com/holoviz/panel/tree/gh-pages
  doc_url: https://panel.holoviz.org/
  dev_url: https://github.com/holoviz/panel

extra:
  skip-lints:
    - uses_setuptools
  recipe-maintainers:
    - philippjfr
    - ocefpaf
    - maximlt
