{% set version = "0.12.7" %}

package:
  name: panel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/panel/panel-{{ version }}.tar.gz
  sha256: 119b525c954df0d630e7bc7ef2cb7e50b406cca73a4caa823c43e49d58b52ebb

build:
  number: 0
  # nodejs currently isn't availeble on s390x
  skip: True  # [linux and s390x]
  noarch: python
  entry_points:
    - panel = panel.command:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools >=30.3.0
    - wheel
    # These are also needed at build time.
    - bleach
    - bokeh >=2.4.0,<2.5.0
    - nodejs >=14.0.0
    - pyct >=0.4.4
    - packaging
    - param >=1.9.2
    - pyviz_comms >=0.6.0
    - requests
    - tqdm >=4.48.0
  run:
    - python >=3.6
    - bleach
    - bokeh >=2.4.0,<2.5.0
    - markdown
    - param >=1.10.0
    - pyct >=0.4.4
    - pyviz_comms >=0.7.4
    - requests
    - tqdm >=4.48.0

test:
  imports:
    - panel
    - panel.io
  requires:
    - pip
    - colorama
  commands:
    - pip check
    - panel --help
  downstreams:
    - holoviews

about:
  home: https://panel.holoviz.org
  summary: A high-level app and dashboarding solution for Python
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://panel.holoviz.org/
  dev_url: https://github.com/holoviz/panel

extra:
  recipe-maintainers:
    - philippjfr
    - ocefpaf