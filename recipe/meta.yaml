{% set version = "0.13.0" %}

package:
  name: panel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/panel/panel-{{ version }}.tar.gz
  sha256: 703c448bc83d6db9b72b0605af7a7403136310f84137d32d9228963b8abc2d74

build:
  number: 0
  # nodejs currently isn't available on s390x
  skip: True  # [py<36 or s390x]
  entry_points:
    - panel = panel.command:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools >=42
    - wheel
    # These are also needed at build time.
    - bleach
    - bokeh >=2.4.0,<2.5.0
    - nodejs >=14.0.0
    - pyct >=0.4.4
    - packaging
    - param >=1.9.2
    - pyviz_comms >=0.6.0
    - requests
    - tqdm >=4.48.0
  run:
    - python
    - bleach
    - bokeh >=2.4.0,<2.5.0
    - markdown
    - param >=1.12.0
    - pyct >=0.4.4
    - pyviz_comms >=0.7.4
    - requests
    - tqdm >=4.48.0

test:
  imports:
    - panel
    - panel.io
  requires:
    - pip
  commands:
    - pip check
    - panel --help
  downstreams:   # [not win]
    # CI issues on win
    - holoviews  # [not win]

about:
  home: https://panel.holoviz.org
  summary: A high-level app and dashboarding solution for Python
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://panel.holoviz.org/
  dev_url: https://github.com/holoviz/panel

extra:
  recipe-maintainers:
    - philippjfr
    - ocefpaf