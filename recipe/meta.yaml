{% set version = "0.13.0" %}

package:
  name: panel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/panel/panel-{{ version }}.tar.gz
  sha256: 703c448bc83d6db9b72b0605af7a7403136310f84137d32d9228963b8abc2d74

build:
  number: 0
  noarch: python
  entry_points:
    - panel = panel.command:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >=42,<61
    # These are also needed at build time.
    - bleach
    - bokeh >=2.4,<2.5
    - nodejs >=10.13.0
    - packaging
    - pyct >=0.4.4
    - pyviz_comms >=0.7.4
    - requests
    - tqdm >=4.48.0
  run:
    - python >=3.6
    - bleach
    - bokeh >=2.4,<2.5
    - markdown
    - param >=1.12.0
    - pyct >=0.4.4
    - pyviz_comms >=0.7.4
    - requests
    - setuptools >=42,<61
    - tqdm >=4.48.0

test:
  imports:
    - panel
    - panel.io
  commands:
    - pip check
    - panel --help
  requires:
    - pip

about:
  home: https://panel.holoviz.org
  summary: A high-level app and dashboarding solution for Python
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - philippjfr
    - ocefpaf
