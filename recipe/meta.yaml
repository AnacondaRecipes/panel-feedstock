{% set name = "panel" %}
{% set version = "1.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 192a25fa4afdb25c5d0bf00d3749bb1b3601f25cddb76492e355fa278f91fce8

build:
  number: 2
  skip: true  # [py<310]
  entry_points:
    - panel = panel.command:main
  script:
    - {{ PYTHON }} -m pip install . -vv  --no-deps --no-build-isolation

requirements:
  host:
    - python
    - hatchling
    - hatch-vcs
    - param >=2.1.0
    - bokeh >=3.7.0,<3.9.0
    - pyviz_comms >=0.7.4
    - nodejs 20.17
    - requests
    - packaging
    - pip
  run:
    - python
    - bokeh >=3.7.0,<3.9.0
    - param >=2.1.0,<3.0
    - pyviz_comms >=2.0.0
    - markdown
    - markdown-it-py
    - linkify-it-py
    - mdit-py-plugins
    - requests
    - bleach
    - typing-extensions
    - pandas >=1.2
    - packaging
    - tqdm
    - typing_extensions
    - narwhals >=2
  run_constrained:
    - holoviews >=1.18.0
    # set bokeh-fastapi bounds as discussed in https://github.com/AnacondaRecipes/panel-feedstock/pull/39
    - bokeh-fastapi >=0.1.5,<0.2.0

test:
  imports:
    - panel
    - panel.io
  requires:
    - pip
  commands:
    - pip check
    - panel --help

about:
  home: https://panel.holoviz.org
  summary: The powerful data exploration & web app framework for Python
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://panel.holoviz.org
  dev_url: https://github.com/holoviz/panel

extra:
  recipe-maintainers:
    - philippjfr
  skip-lints:
    - python_build_tool_in_run
    - host_section_needs_exact_pinnings
