{% set version = "0.12.0" %}

package:
  name: panel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/panel/panel-{{ version }}.tar.gz
  sha256: 733bb6ce4ecbc6d589b471875c9f0b3e5540c9a5ea3c63ffa6f6b969989411e1

build:
  number: 0
  noarch: python
  entry_points:
    - panel = panel.command:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    # These are also needed at build time.
    - pyct
    - bokeh >=2.3,<2.4
    - nodejs >=10.13.0
    - pyviz_comms >=0.7.4
    - requests
  run:
    - python >=3
    - bokeh >=2.3,<2.4
    - markdown
    - param >=1.10.0
    - pyct >=0.4.4
    - pyviz_comms >=0.7.4
    - tqdm
    - requests

test:
  imports:
    - panel
    - panel.io
  commands:
    - pip check
    - panel --help
  requires:
    - pip

about:
  home: https://panel.holoviz.org
  summary: A high-level app and dashboarding solution for Python
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - philippjfr
    - ocefpaf