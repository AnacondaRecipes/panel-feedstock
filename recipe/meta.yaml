{% set version = "0.14.1" %}

package:
  name: panel
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/panel/panel-{{ version }}.tar.gz
  sha256: 0922421e5625498a5041123c01e8be7e12c350ce3ef180c534b45419bf20052b

build:
  number: 0
  # nodejs currently isn't available on s390x
  skip: True  # [py<37 or s390x]
  entry_points:
    - panel = panel.command:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    # These are also needed at build time.
    - bleach
    - bokeh 2.4.3
    - nodejs 
    - pyct
    - packaging
    - param
    - pyviz_comms
    - requests
    - tqdm
  run:
    - python
    - bleach
    - bokeh >=2.4.0,<2.5.0
    - markdown
    - param >=1.12.0
    - pyct >=0.4.4
    - pyviz_comms >=0.7.4
    - requests
    # Add setuptools to the runtime dependencies,
    # see https://github.com/holoviz/panel/commit/ae8e460a0ba8bfc4c3c670df156df66ca3dd4d2a
    - setuptools
    - tqdm >=4.48.0
    - typing_extensions

test:
  imports:
    - panel
    - panel.io
  requires:
    - pip
  commands:
    - pip check
    - panel --help

about:
  home: https://panel.holoviz.org
  summary: A high-level app and dashboarding solution for Python
  description: |
    Panel provides tools for easily composing widgets, plots, tables, and other
    viewable objects and controls into control panels, apps, and dashboards.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  doc_url: https://panel.holoviz.org/
  dev_url: https://github.com/holoviz/panel

extra:
  recipe-maintainers:
    - philippjfr
    - ocefpaf
  skip-lints:
    - uses_setuptools
